<!DOCTYPE html>
<html>
  <head>
    <title>Coding Form</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <label>
        Email
      </label>
      <div>
        <input type="text" name="email" />
      </div>
      <label>
        Why is coding cool?
      </label>

      <div>
        <select name="why">
          <option value="option" selected="selected">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <p>
        Favorite Language (choose one)
      </p>

      <div>
        <input type="radio" name="language" value="HTML" /> HTML
        <input type="radio" name="language" value="CSS" /> CSS
        <input type="radio" name="language" value="JAVASCRIPT" /> JavaScript
      </div>

      <p>
        Would you like to sign up for more information?
      </p>
      <div>
        <input type="checkbox" name="checkme" value="checkme" /> Sign me up!
      </div>

      <label>
        Comments
      </label>
      <div>
        <textarea name="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>

    </form>
  </body>
</html>
