<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container add-border">
    <div class="row adjust-content">
      <i class="fas fa-chevron-left fa-3x add-padding-100"></i>
      <img src="images/001.png" alt="001.png" id="image">
      <i class="fas fa-chevron-right fa-3x add-padding-100"></i>
    </div>
    <div class="row adjust-content ">
      <i class="fas fa-circle add-padding-5" id="bulbasaur"></i>
      <i class="far fa-circle add-padding-5" id="charmander"></i>
      <i class="far fa-circle add-padding-5" id="squirtle"></i>
      <i class="far fa-circle add-padding-5" id="pikachu"></i>
      <i class="far fa-circle add-padding-5" id="jigglypuff"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
