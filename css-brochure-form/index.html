<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="brandon">LEARN MORE</h3>
  <form>
    <div class="item">
      <label class="brandon">COMPANY EMAIL</label>
      <input type="email" name="email" placeholder="sally@company.co">
    </div>

    <div class="item">
      <label class="brandon">NAME</label>
      <input type="text" name="text" placeholder="Sally Smith">
    </div>

    <div class="item">
      <label class="brandon">WHERE ARE YOU HIRING?</label>
      <input type="text" name="where" placeholder="City,Country">
    </div>

    <div class="item">
      <label class="brandon">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="howmany" id="howmany">
        <option value="option" selected="selected">1-2 Engineers</option>
      </select>
    </div>

    <div class="item btn">
      <input type="button" value="SUBMIT" id="button" class="brandon">
    </div>

  </form>
</body>
</html>
