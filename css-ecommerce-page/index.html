<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="add-margin add-font-family add-margin-bottom">New Arrivals</h2>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <img class="adjust-img-normal" src="images/dress1.jpeg" alt="dress1">
        <p class="add-font-family adjust-font-size">Free People <span class="adjust-font-color">| Size 6</span></p>
        <p class="add-font-family adjust-font-size"><span class="add-background-color"> $35</span>  <span class="adjust-font-color add-line-through">$125 retail</span></p>
      </div>
      <div class="col-one-fifth">
        <img class="adjust-img-normal" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="add-font-family adjust-font-size">Yves Saint Laurent <span class="adjust-font-color">| One-Size</span></p>
        <p class="add-font-family adjust-font-size"><span class="add-background-color"> $200</span> <span class="adjust-font-color add-line-through">$1600 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <img class="adjust-img-normal" src="images/key.jpeg" alt="key">
        <p class="add-font-family adjust-font-size">Tiffany <span class="adjust-font-color">| One-Size</span></p>
        <p class="add-font-family adjust-font-size"><span class="add-background-color"> $476</span> <span class="adjust-font-color add-line-through">$2000 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <img class="adjust-img-big" src="images/lv-bag.jpg" alt="lv-bag">
        <p class="add-font-family adjust-font-size">Louis Vuitton <span class="adjust-font-color">| One-Size</span></p>
        <p class="add-font-family adjust-font-size"><span class="add-background-color"> $95</span> <span class="adjust-font-color add-line-through">$1200 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <img class="adjust-img-normal" src="images/dress2.jpeg" alt="dress2">
        <p class="add-font-family adjust-font-size">Reformation <span class="adjust-font-color">| Size 4</span></p>
        <p class="add-font-family adjust-font-size"><span class="add-background-color"> $20</span> <span class="adjust-font-color add-line-through">$198 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
